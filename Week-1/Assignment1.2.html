<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assignment1.2.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Cattyboard</title>
  </head>
  <body class="wrapper">
    <section class="header">
      <aside class="sidebar">
        <div class="side-option">
          <i class="las la-bars"></i>
          <i class="las la-home"></i>
          <i class="las la-search"></i>
          <i class="las la-volume-up"></i>
          <i class="las la-user"></i>
          <i class="lab la-spotify"></i>
          <i class="las la-cog"></i>
          <i class="lab la-soundcloud"></i>
        </div>
      </aside>
      <section class="main">
        <section class="header_wrapper">
          <div class="image_wrapper">
            <img
              src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
              alt="Cattyboard hot 100 charts"
            />
          </div>
          <div class="sub_header_wrapper">
            <div>
              <h1>CattyBoard Top 100 Single Charts (11.06.36)</h1>
              <p>Unknown Artist</p>
              <p>2016.Charts.100songs</p>
            </div>
            <div class="subheader_icon">
              <i class="las la-play"> Play all </i>
              <i class="las la-plus">Add to</i>
              <i class="las la-ellipsis-h">More</i>
            </div>
          </div>
        </section>
        <table>
          <tr>
            <td>1.One Dance</td>
            <td>Crake feat CatKid & Cyla</td>
            <td>2:54</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>2.Panda</td>
            <td>Cattee</td>
            <td>4:06</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>3.Can't Stop the Feeling!</td>
            <td>Catin Climberlake</td>
            <td>3:56</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>4.Work From Home</td>
            <td>Cat Harmony feat Colla</td>
            <td>3:34</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
        </table>
      </section>
    </section>
    <footer class="footer-container">
      <div class="left_footer">
        <div class="footer-image">
          <img
            src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
            alt="Cattyboard hot 100 charts"
          />
        </div>
        <div class="footer-data">
          <p>If It Ain't Love</p>
          <p>Catson Derulo</p>
        </div>
      </div>
      <div class="footer_icon">
        <i class="las la-step-backward"></i>
        <i class="las la-pause"></i>
        <i class="las la-step-forward"></i>
        <i class="las la-redo-alt"></i>
        <i class="las la-random"></i>
      </div>
    </footer>
  </body>
</html>
